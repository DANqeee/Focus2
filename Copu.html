<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Copu(1).css">
    <link rel="stylesheet" href="v6.4.0/css/all.css">
</head>
<body>
<div class="mainBox">

    <img src="pictures/developer-team.png" alt="">
    <div class="mainForm">
        <div class="loginBox">
            <span>Already have an account?</span>
            <button>SIGN IN</button>
        </div>
        <form>
            <h1>Welcome to Focus!</h1>
            <h3>Register your account</h3>
            <div class="inputBox">
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput" placeholder="name" required>
            </div>
            <div class="inputBox">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" placeholder="name" required>
                <i class="fa-solid fa-eye"></i>
            </div>
            <div class="inputBox">
                <label for="mailInput">Mail</label>
                <input type="text" id="mailInput" placeholder="name" required>
            </div>

            <input class="submitButton" type="button" value="Login">
            <div class="socialBox">
                <p id="textID2">Create account with</p>
                <a href="https://ru-ru.facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/meta/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.google.com/?hl=ru" target="_blank">
                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
